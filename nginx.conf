server {
    # Basic server configuration
    listen 80;                          # Listen on port 80 (HTTP)
    server_name wnews.local;            # Server name / virtual host
    root /var/www/html;                 # Document root directory di dalam container
    index index.php index.html;         # Default files yang akan dicari oleh server

    # Main location - handles all requests
    location / {
        # Coba akses file langsung, kalau tidak ada arahkan ke index.php
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP file processing
    location ~ \.php$ {
        # Pastikan file PHP ada, jika tidak kembalikan 404
        try_files $uri =404;
        
        # Arahkan request PHP ke container PHP-FPM (port 9000)
        fastcgi_pass wnews-php:9000;    
        fastcgi_index index.php;
        
        # Include parameter FastCGI standar
        include fastcgi_params;
        
        # Beri tahu PHP-FPM lokasi file PHP yang diminta
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Static files (CSS, JS, images)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico)$ {
        # Cache file statis selama 30 hari
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Security - Hide sensitive files
    location ~ /\. {
        deny all;  # Blokir akses ke file tersembunyi (.env, .git, dll)
    }

    # Basic logging
    access_log /var/log/nginx/access.log;   # Lokasi access log
    error_log /var/log/nginx/error.log;     # Lokasi error log
}
